name: e2e-test
on:
  pull_request:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v2
        with:
          ref: refs/remotes/origin/main
          fetch-depth: 0
      - uses: ./
        id: titles
        with:
          from: ${{ github.event.pull_request.head.ref }}
          to: ${{ github.event.pull_request.base.ref }}
          format: "- {title} #{number}"
          reverse: true

      - uses: at-wat/setup-gh-pr-comment@v0
      - name: Post comment
        run: gh-pr-comment "Commits" "${{ steps.titles.outputs.titles }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
